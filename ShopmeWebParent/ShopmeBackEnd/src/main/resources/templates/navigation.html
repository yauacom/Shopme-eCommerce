<!doctype html>
<html lang="en" xmlns:th="http:://www.thymeleaf.org">
<body>
<div th:fragment="menu">
  <form
      method="post"
      th:action="@{/logout}"
      th:hidden="true"
      name="logoutForm" >
    <input type="submit"/>
  </form>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/ShopmeAdminSmall.png}" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
      <ul class="navbar-nav">

        <li class="nav-item" sec:authorize="hasAuthority('Admin')">
          <a class="nav-link" th:href="@{/users}">Users</a>
        </li>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/categories}">Categories</a>
        </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/brands}">Brands</a>
        </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Shipper')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/products}">Products</a>

        </th:block>

<!--          <li class="nav-item" >-->
<!--            <a class="nav-link" th:href="@{/questions}">Questions</a>-->
<!--          </li>-->
<!--        </th:block>-->

<!--        <th:block sec:authorize="hasAnyAuthority('Admin', 'Assistant')">-->
<!--          <li class="nav-item" >-->
<!--            <a class="nav-link" th:href="@{/reviews}">Reviews</a>-->
<!--          </li>-->
<!--        </th:block>-->

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
        <li class="nav-item" >
          <a class="nav-link" th:href="@{/customers}">Customers</a>
        </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/shipping}">Shipping</a>
        </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin',  'Salesperson', 'Shipper')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/orders}">Orders</a>
        </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/report}">Sales Report</a>
        </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/articles}">Articles</a>
        </li>
        </th:block>

        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/menus}">Menus</a>
        </li>
        </th:block>

        <li class="nav-item" sec:authorize="hasAuthority('Admin')">
          <a class="nav-link" th:href="@{/settings}">Settings</a>
        </li>

        <li class="nav-item ml-2">
          <span class = "fas fa-user fa-2x icon-silver"></span>
        </li>
        <li class="nav-item dropdown">
          <p class="nav-link dropdown-toggle mb-0"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  sec:authentication="principal.fullname">
          </p>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item"  th:href="@{/account}">Account Details</a>
            <a class="dropdown-item"
               href=""
               id="logoutLink"
            >Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
</body>
</html>
