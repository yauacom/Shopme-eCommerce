<!DOCTYPE html>
<html lang="en" xmlns:th="http:://www.thymeleaf.org">

<head th:replace="fragments :: page_head('User - Shopme Admin')">
</head>

<body>
<div th:replace="navigation :: menu"></div>
<div class="container-fluid">


  <div>
  <h2>Manage Users | [[${pageTitle}]]</h2>
    <form
        enctype="multipart/form-data"
        th:action="@{/users/save}"
        method ="post"
        style="max-width: 700px; margin: 0 auto"
        th:object="${user}"
        onsubmit="return checkEmailUnique(this)"
    >
      <input type="hidden" th:field="*{id}"/>

      <div class = "border border-secondary rounded p-3">

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">E-mail</label>
            <div class="col-sm-8">
              <input
                  type="email"
                  class="form-control"
                  th:field="*{email}"
                  required
                  minlength="8"
                  maxlength="128"
              />
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input
                  type="text"
                  class="form-control"
                  th:field="*{firstName}"
                  required
                  minlength="2"
                  maxlength="45"
              />
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input
                  type="text"
                  class="form-control"
                  th:field="*{lastName}"
                  required
                  minlength="2"
                  maxlength="45"
              />
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input
                  th:if="${user.id == null}"
                  type="password"
                  class="form-control"
                  th:field="*{password}"
                  required
                  minlength="8"
                  maxlength="20"
              />
              <input
                  th:if="${user.id != null}"
                  type="password"
                  class="form-control"
                  th:field="*{password}"
                  minlength="8"
                  maxlength="20"
              />
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">Roles</label>
            <div class="col-sm-8">
              <th:block
                th:each ="role : ${listRoles}"
              >
                <input type="checkbox" th:field="*{roles}"
                    th:text="${role.name}"
                    th:value="${role.id}"
                       class="m-2"
                /> - <small>[[${role.description}]]</small>
                <br/>
              </th:block>
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">Enabled</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}"/>
            </div>
          </div>

        <div class = "form-group row">
          <label class="col-sm-4 col-form-label">Photos:</label>
          <div class="col-sm-8">
            <input
              type="hidden"
              th:field="*{photos}"
            />
            <input
                name="image"
                type="file"
                id="fileImage"
                accept="image/png, image/jpeg, image/jpg"
                class="mb-2"
            />
            <img
                class="img-fluid"
                id="thumbnail"
                th:src="@{${user.photosImagePath}}"
                style = "width: 100px;"
                alt="photo-review"
            />
          </div>
        </div>

        <div class="text-center">
          <input class="btn btn-primary m-3" type="submit" value="Save"/>
          <input
              class="btn btn-secondary"
              type="submit"
              value="Cancel"
              id="buttonCancel"

          />

        </div>
      </div>
    </form>
  </div>
  <div class="modal fade text-center" id="modalDialog">
    <div class ="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle">Warning</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <span id ="modalBody"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div th:replace="fragments :: footer"></div>


</div>

<script type="text/javascript" >
  $(document).ready(() => {
    $("#buttonCancel").on("click", () => {
      window.location = "[[@{/users}]]";
    });

    $("#fileImage").change(function() {
      fileSize = this.files[0].size;

      if (fileSize > 1048576) {
        this.setCustomValidity("Please choose another image less than 1MB.");
        this.reportValidity();
      } else {
        this.setCustomValidity("");
        showImageThumbnail(this);
      }


    })
  });

  function showImageThumbnail(fileInput) {
    let file = fileInput.files[0];
    let reader = new FileReader();
    reader.onload = function(e) {
      $("#thumbnail").attr("src", e.target.result);
    }

    reader.readAsDataURL(file);
  }

  function checkEmailUnique(form) {
    url = "[[@{/users/check_email}]]";
    userEmail = $("#email").val();
    userId =$("#id").val();
    csrfValue = $("input[name='_csrf']").val();
    params = {id: userId, email: userEmail, _csrf: csrfValue};


    $.post(url, params, (response) => {
  if (response == "Ok") {
    form.submit();
  } else if (response == "Duplicated") {
    showModalDialog("Warning", "There is another user having the email " + userEmail);
  } else {
    showModalDialog("Error","Unknown response from server");
  }
    }).fail(() =>{
     showModalDialog("Error","Could not connect to the server");
    });

    return false;
  }

  function showModalDialog(title, message) {
    $("#modalTitle").text(title);
      $("#modalBody").text(message);
      $("#modalDialog").modal();
  }

</script>
</body>

</html>
