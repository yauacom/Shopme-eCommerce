<!DOCTYPE html>
<html lang="en" xmlns:th="http:://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Your Account Details')">
</head>

<body>
<div th:replace="navigation :: menu"></div>
<div class="container-fluid">
  <div>
  <h2 class="text-center">Your Account Details</h2>

    <form
        enctype="multipart/form-data"
        th:action="@{/account/update}"
        method ="post"
        style="max-width: 700px; margin: 0 auto"
        th:object="${user}"
    >
      <input type="hidden" th:field="*{id}"/>

      <!-- Begin Show message-->
      <div
          th:if="${message != null}"
          class="alert alert-success text-center"
      >
        [[${message}]]
      </div>

      <!--    End Show message-->

      <div class = "border border-secondary rounded p-3">

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">E-mail</label>
            <div class="col-sm-8">
              <input
                  type="email"
                  class="form-control"
                  th:field="*{email}"
                  readonly
              />
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input
                  type="text"
                  class="form-control"
                  th:field="*{firstName}"
                  required
                  minlength="2"
                  maxlength="45"
              />
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input
                  type="text"
                  class="form-control"
                  th:field="*{lastName}"
                  required
                  minlength="2"
                  maxlength="45"
              />
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input
                  type="password"
                  class="form-control"
                  th:field="*{password}"
                  placeholder="Leave blank if you don't want to change your password."
                  minlength="8"
                  maxlength="20"
                  oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
              />
            </div>
          </div>

        <div class = "form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input
                  type="password"
                  id = "confirmPassword"
                  class="form-control"
                  minlength="8"
                  maxlength="20"
                  oninput="checkPasswordMatch(this)"
              />
            </div>
          </div>

          <div class = "form-group row">
            <label class="col-sm-4 col-form-label">Assigned Roles</label>
            <div class="col-sm-8">
              <span><b>[[${user.roles}]]</b></span>
            </div>
          </div>
        <div class = "form-group row">
          <label class="col-sm-4 col-form-label">Photos:</label>
          <div class="col-sm-8">
            <input
              type="hidden"
              th:field="*{photos}"
            />
            <input
                name="image"
                type="file"
                id="fileImage"
                accept="image/png, image/jpeg, image/jpg"
                class="mb-2"
            />
            <img
                class="img-fluid"
                id="thumbnail"
                th:src="@{${user.photosImagePath}}"
                style = "width: 100px;"
                alt="photo-review"
            />
          </div>
        </div>

        <div class="text-center">
          <input class="btn btn-primary m-3" type="submit" value="Save"/>
          <input
              class="btn btn-secondary"
              type="submit"
              value="Cancel"
              id="buttonCancel"

          />

        </div>
      </div>
    </form>
  </div>
  <div class="modal fade text-center" id="modalDialog">
    <div class ="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle">Warning</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <span id ="modalBody"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div th:replace="fragments :: footer"></div>


</div>

<script type="text/javascript" >
  $(document).ready(() => {
    $("#buttonCancel").on("click", () => {
      window.location = "[[@{/users}]]";
    });

    $("#fileImage").change(function() {
      fileSize = this.files[0].size;

      if (fileSize > 1048576) {
        this.setCustomValidity("Please choose another image less than 1MB.");
        this.reportValidity();
      } else {
        this.setCustomValidity("");
        showImageThumbnail(this);
      }


    })
  });

  function showImageThumbnail(fileInput) {
    let file = fileInput.files[0];
    let reader = new FileReader();
    reader.onload = function(e) {
      $("#thumbnail").attr("src", e.target.result);
    }

    reader.readAsDataURL(file);
  }

  function checkPasswordMatch (confirmPassword) {
    if (confirmPassword.value !== $("#password").val()) {
      confirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        confirmPassword.setCustomValidity("");
    }
  }


</script>
</body>

</html>
