<!doctype html>
<html lang="en" xmlns:th="http:://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <th th:fragment="column_link(fieldName, columnLabel)">
    <a
        class="text-white"
        th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir } + ${keyword !=null ? '&keyword=' + keyword : ''} }"
    >
      [[${columnLabel}]]
    </a>
    <span
        th:if="${sortField == fieldName}"
        th:class="${sortDir == 'asc' ? 'fas fa-sort-amount-down-alt ml-3' : 'fas fa-sort-amount-down ml-3'}"
    ></span>
  </th>

  <a
      th:fragment="page_link(pageNum, label)"
      class="page-link"
      th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword !=null ? '&keyword=' + keyword : ''}}"
  >
    [[${label}]]
  </a>

</body>
</html>
